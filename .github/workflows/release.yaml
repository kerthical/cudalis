name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os_name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: cudalis.exe
            name: cudalis-windows-x86_64.zip
          - os_name: Windows ARM
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: cudalis.exe
            name: cudalis-windows-arm.zip

          - os_name: Linux x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bin: cudalis
            name: cudalis-linux-x86_64.zip
          - os_name: Linux ARM
            os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            bin: cudalis
            name: cudalis-linux-arm.zip


          - os_name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: cudalis
            name: cudalis-macos-x86_64.zip
          - os_name: macOS ARM
            os: macos-latest
            target: aarch64-apple-darwin
            bin: cudalis
            name: cudalis-macos-arm.zip
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: |
          git config --global user.email "121681466+kerthical@users.noreply.github.com"
          git config --global user.name "kerthical"
      - run: |
          sudo apt-get update
          sudo apt-get install -y zip openssl libssl-dev openssl-dev openssl-devel
        if: matrix.platform.os_name == 'Linux x86_64' || matrix.platform.os_name == 'Linux ARM'
      - uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          toolchain: stable
          args: "--locked --release"
          strip: true
      - shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          zip -r ${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -
      - uses: actions/upload-artifact@v3
        with:
          name: cudalis-${{ matrix.platform.os_name }}
          path: "cudalis-*"
      - uses: softprops/action-gh-release@v1
        with:
          files: "cudalis-*"