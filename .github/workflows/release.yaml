name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Enter the version (tag) to deploy'
        required: true

jobs:
  build:
    name: ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os_name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: cudalis.exe
            name: cudalis-windows-x86_64.zip
          - os_name: Windows ARM
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: cudalis.exe
            name: cudalis-windows-arm.zip

          - os_name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: cudalis
            name: cudalis-macos-x86_64.zip
          - os_name: macOS ARM
            os: macos-latest
            target: aarch64-apple-darwin
            bin: cudalis
            name: cudalis-macos-arm.zip
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: |
          git config --global user.email "121681466+kerthical@users.noreply.github.com"
          git config --global user.name "kerthical"
      - uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          toolchain: stable
          args: "--locked --release"
          strip: true
      - run: |
          cd target/${{ matrix.platform.target }}/release
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            7z a -tzip ${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar -czf ${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.name }}

  release:
    needs: build
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: cudalis-*.zip
          merge-multiple: true
      - uses: softprops/action-gh-release@v1softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*
          tag_name: ${{ github.event.inputs.tag }}
          body: |
            # Changelog
            $(git log --pretty=format:"* %s" $(git describe --tags --abbrev=0)..HEAD)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
permissions:
  contents: write